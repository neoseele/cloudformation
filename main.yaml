# MegaStack name. All stacks in CF get prefixed with this name.
---
A1:
  VpcName: &VpcName A1
  region: &Region ap-southeast-2
  ServicePhase: &ServicePhase Dev
  KeyName: &KeyName nmiao
  VpcCidrRange: &VpcCidrRange 10.0.0.0/16
  ExternalLoadBalancerA: &ExternalLoadBalancerA 10.0.0.0/24
  ExternalLoadBalancerB: &ExternalLoadBalancerB 10.0.128.0/24
  ExternalA: &ExternalA 10.0.1.0/24
  ExternalB: &ExternalB 10.0.129.0/24
  ApplicationA: &ApplicationA 10.0.2.0/24
  ApplicationB: &ApplicationB 10.0.130.0/24
  DatabaseA: &DatabaseA 10.0.3.0/24
  DatabaseB: &DatabaseB 10.0.131.0/24
  ServerAccess: &ServerAccess 115.64.236.212/32

  stacks:

    # Common bits to setup a VPC
    Common:
      cf_template: common.json
      depends:
      params:
        VpcName:
          value: *VpcName
        Cidr:
          value: *VpcCidrRange
        ServicePhase:
          value: *ServicePhase
        ServerAccess:
          value: *ServerAccess

    # Subnets in availabilityzone A
    SubnetA:
      cf_template: subnet.json
      depends:
        - Common
      params:
        AvailabilityZone:
          value: A
        Vpc:
          source: Common
          type: resource
          variable: Vpc
        ExternalRouteTable:
          source: Common
          type: resource
          variable: ExternalRouteTable
        InternalRouteTable:
          source: Common
          type: resource
          variable: InternalRouteTable
        ExternalAcl:
          source: Common
          type: resource
          variable: ExternalAcl
        InternalAcl:
          source: Common
          type: resource
          variable: InternalAcl
        NatSecurityGroup:
          source: Common
          type: resource
          variable: NatSecurityGroup
        ExternalCidr:
          value: *ExternalA
        ExternalLoadBalancerCidr:
          value: *ExternalLoadBalancerA
        ApplicationCidr:
          value: *ApplicationA
        DatabaseCidr:
          value: *DatabaseA
        ServicePhase:
          value: *ServicePhase
        KeyName:
          value: *KeyName

    # Subnets in availabilityzone B
    SubnetB:
      cf_template: subnet.json
      depends:
        - Common
      params:
        AvailabilityZone:
          value: B
        Vpc:
          source: Common
          type: resource
          variable: Vpc
        ExternalRouteTable:
          source: Common
          type: resource
          variable: ExternalRouteTable
        InternalRouteTable:
          source: Common
          type: resource
          variable: InternalRouteTable
        ExternalAcl:
          source: Common
          type: resource
          variable: ExternalAcl
        InternalAcl:
          source: Common
          type: resource
          variable: InternalAcl
        NatSecurityGroup:
          source: Common
          type: resource
          variable: NatSecurityGroup
        ExternalCidr:
          value: *ExternalB
        ExternalLoadBalancerCidr:
          value: *ExternalLoadBalancerB
        ApplicationCidr:
          value: *ApplicationB
        DatabaseCidr:
          value: *DatabaseB
        ServicePhase:
          value: *ServicePhase
        KeyName:
          value: *KeyName

    # Misc
    Misc:
      cf_template: misc.json
      depends:
        - SubnetA
      params:
        Vpc:
          source: Common
          type: resource
          variable: Vpc
        NatInstance:
          source: SubnetA
          type: resource
          variable: NatInstance
        InternalRouteTable:
          source: Common
          type: resource
          variable: InternalRouteTable
        ServicePhase:
          value: *ServicePhase

    App:
      cf_template: app.json
      depends:
        - SubnetA
        - SubnetB
        - Misc
      params:
        Vpc:
          source: Common
          type: resource
          variable: Vpc
        NatSecurityGroup:
          source: Common
          type: resource
          variable: NatSecurityGroup
        LoadBalancerSubnets:
          - source: SubnetA
            type: resource
            variable: ExternalLoadBalancerSubnet
          - source: SubnetB
            type: resource
            variable: ExternalLoadBalancerSubnet
        DatabaseSubnets:
          - source: SubnetA
            type: resource
            variable: DatabaseSubnet
          - source: SubnetB
            type: resource
            variable: DatabaseSubnet
        ApplicationSubnets:
          - source: SubnetA
            type: resource
            variable: ApplicationSubnet
          - source: SubnetB
            type: resource
            variable: ApplicationSubnet
        DBName:
          value: drupal
        DBUser:
          value: drupal
        DBPassword:
          value: drupal123
        MultiAZDatabase:
          value: "false"
        KeyName:
          value: *KeyName
        ServicePhase:
          value: *ServicePhase

